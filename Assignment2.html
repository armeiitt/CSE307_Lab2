<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>
</html>
<style>
  table {
    background-color: #00ffff;
    border: solid 1px;
    border-collapse: collapse;
  }
  tr,
  td {
    border: solid 1px black;
    padding: 7px;
  }

  text {
    display: flex;
    justify-content: center;
    align-self: center;
    font-weight: bold;
  }
</style>
<body>
  <table>
    <tr>
      <td colspan="4"><text>123</text></td>
    </tr>

    <tr>
      <td><text>1</text></td>
      <td><text>2</text></td>
      <td><text>3</text></td>
      <td><text>+</text></td>
    </tr>

    <tr>
      <td><text>4</text></td>
      <td><text>5</text></td>
      <td><text>6</text></td>
      <td><text>-</text></td>
    </tr>

    <tr>
      <td><text>7</text></td>
      <td><text>8</text></td>
      <td><text>9</text></td>
      <td><text>*</text></td>
    </tr>
    <tr>
      <td colspan="2"><text>0</text></td>
      <td><text>.</text></td>
      <td><text>/</text></td>
    </tr>
  </table>
</body>
