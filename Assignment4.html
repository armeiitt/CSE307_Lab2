<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration form</title>
  </head>
</html>

<body>
  <form>
    <table border="1px" , width="90%">
      <tr>
        <td><b>Fullname*</b></td>
        <td><input type="text" required /></td>
      </tr>

      <tr>
        <td><b>Email*</b></td>
        <td><input type="email" required /></td>
      </tr>

      <tr>
        <td><b>Passwork*</b></td>
        <td><input type="password" required /></td>
      </tr>
      <tr>
        <td><b>Confirm Passwork*</b></td>
        <td><input type="password" required /></td>
      </tr>
      <tr>
        <td><b>Phone Number*</b></td>
        <td><input type="number" required /></td>
      </tr>
      <tr>
        <td><b>Address</b></td>
        <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
      </tr>

      <tr>
        <td><b>City</b></td>
        <td>
          <input type="text" placeholder="Enter your City" />
          <b>State</b> <input type="text" placeholder="Enter your State" />
        </td>
      </tr>

      <tr>
        <td><b>Zip/Postal Code</b></td>
        <td><input type = "number" placeholder="Enter your Zip/Postal Code"</td>
      </tr>

      <tr>
        <td><b>Country</b></td>
        <td>
          <select>
            <option>[Select your country]</option>
            <option>Viet Nam</option>
            <option>USE</option>
            <option>Korea</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><b>Birthday</b></td>
        <td><input type="date" /></td>
      </tr>

      <tr>
        <td><b>Gender</b></td>
        <td>
          <select>
            <option>Male</option>
            <option>Female</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><b>Starting date</b></td>
        <td>
          <input type="radio" id="Spring" name="Starting date" />
          <label for="Spring">Spring</label>
          <input type="radio" id="Summer" name="Starting date" />
          <label for="Summer">Summer</label>
        </td>
      </tr>

      <tr>
        <td><b>Comments</b></td>
        <td>
          <input type="text" placeholder="Please send us more information" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <center><input type="Submit"</center>
        </td>
      </tr>
    </table>
  </form>
</body>
